
<form class="login-form"  style="background-color: blueviolet;">
    <div class="login_title" >
      <div class="row justify-content-center mt-5">
       <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <h1> {{"Login" | titlecase}}</h1>
          <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
              {{showPassword?'visibility_off':'visibility'}}
          </mat-icon>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-bottom: 50%;">Login</button>
        </form>
       </div>
      </div>
  </div>
</form>
