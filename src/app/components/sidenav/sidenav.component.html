<mat-accordion>
    <mat-drawer-container class="example-container">
        <mat-drawer mode="side" [opened]="OpenedSideBar"  style="width: 250px;">
          <mat-nav-list>
            <mat-list-item routerLink="dashboard">
            <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
          </mat-nav-list>
          <mat-expansion-panel >
            <mat-expansion-panel-header >
               Person
            </mat-expansion-panel-header>
            <mat-nav-list >
              <mat-list-item routerLink="person">
                <mat-icon>person</mat-icon><span>Add Person</span>
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Hotel
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item>
                <mat-icon></mat-icon><span>5 star</span>
              </a>
              <a mat-list-item>
                <mat-icon></mat-icon><span>4 star</span>
              </a>
              <a mat-list-item>
                <mat-icon></mat-icon><span>3 star and above</span>
              </a>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel>
          <mat-expansion-panel-header>
            translate
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item>
              <mat-icon></mat-icon><span>IOS</span>
            </a>
            <a mat-list-item>
              <mat-icon></mat-icon><span>HP</span>
            </a>
          </mat-nav-list>
         </mat-expansion-panel>
        </mat-drawer>
        <mat-drawer-content>
          <div class="container"></div>
          <ng-content></ng-content>
        </mat-drawer-content>
      </mat-drawer-container>
    </mat-accordion>
